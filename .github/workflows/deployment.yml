name: Deployment
on:
  push:
    branches: ["main"]
permissions:
  contents: read
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - uses: actions/checkout@v3
    - uses: coursier/cache-action@v6.3
    - uses: VirtusLab/scala-cli-setup@v1.0.1
    - run: mkdir -p out
    - run: scala-cli --power package my-function/my-function.scala -o out/hello.jar --assembly --preamble=false
    - uses: actions/upload-artifact@v3
      with:
        name: my-function
        path: |
          out/hello.jar
  acceptance:
    name: Acceptance
    runs-on: ubuntu-latest
    environment: acceptance
    concurrency: acceptance
    defaults:
      run:
        shell: bash
    needs: [build]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: my-function
    - run: ls -lR
    - uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - uses: hashicorp/setup-terraform@v1
    - run: terraform init
      working-directory: infrastructure/environments/acceptance
    - run: terraform fmt -check
      working-directory: infrastructure/environments/acceptance
    - run: terraform plan -input=false
      working-directory: infrastructure/environments/acceptance
    - run: terraform apply -auto-approve -input=false
      #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      working-directory: infrastructure/environments/acceptance
      # TODO: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks strict
  production:
    name: Production
    runs-on: ubuntu-latest
    environment: production
    concurrency: production
    defaults:
      run:
        shell: bash
    needs: [acceptance]
    steps:
    - uses: actions/checkout@v3
    - uses: actions/download-artifact@v3
      with:
        name: my-function
    - uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-central-1
    - uses: hashicorp/setup-terraform@v1
    - run: terraform init
      working-directory: infrastructure/environments/production
    - run: terraform fmt -check
      working-directory: infrastructure/environments/production
    - run: terraform plan -input=false
      working-directory: infrastructure/environments/production
    - run: terraform apply -auto-approve -input=false
      #if: github.ref == 'refs/heads/"main"' && github.event_name == 'push'
      working-directory: infrastructure/environments/production
      # TODO: https://help.github.com/en/github/administering-a-repository/types-of-required-status-checks strict
